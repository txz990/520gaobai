<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>520 我爱你</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffebee;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            z-index: 10;
        }
        
        h1 {
            color: #e91e63;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        
        p {
            color: #c2185b;
            font-size: 1.5em;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .heart {
            position: absolute;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }
        
        .heart-btn {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(233, 30, 99, 0.3);
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .heart-btn:hover {
            background-color: #c2185b;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(233, 30, 99, 0.4);
        }
        
        .hidden {
            display: none;
        }
        
        #specialMessage {
            font-size: 1.8em;
            color: #e91e63;
            margin-top: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>520 我爱你</h1>
        <p>在这个特别的日子里，我想告诉你：<br>你是我生命中最美的相遇，<br>每一天因为有你而变得不同。</p>
        
        <button class="heart-btn" id="showHearts">点击显示爱心</button>
        
        <div id="specialMessage" class="hidden">
            愿我们的爱情像这些爱心一样，<br>永远跳动，永远鲜活！<br>520快乐！
        </div>
    </div>

    <script>
        document.getElementById('showHearts').addEventListener('click', function() {
            // 显示隐藏的消息
            document.getElementById('specialMessage').classList.remove('hidden');
            
            // 创建爱心
            createHearts();
            
            // 禁用按钮
            this.disabled = true;
            this.textContent = '爱心雨开始啦！';
        });
        
        function createHearts() {
            // 创建50个爱心
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '❤️';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.top = Math.random() * 100 + 'vh';
                    heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                    heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    heart.style.opacity = Math.random() * 0.5 + 0.5;
                    
                    document.body.appendChild(heart);
                    
                    // 6秒后移除爱心
                    setTimeout(() => {
                        heart.remove();
                    }, 6000);
                }, i * 200);
            }
            
            // 持续创建爱心
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                heart.style.opacity = Math.random() * 0.5 + 0.5;
                
                document.body.appendChild(heart);
                
                // 6秒后移除爱心
                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }, 300);
        }
    </script>
</body>
</html>
